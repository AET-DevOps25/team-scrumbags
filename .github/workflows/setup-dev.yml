name: Setup Dev Environment

on:
  push:
    branches:
      - dev-jeremy
  pull_request:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:27.5.1
        options: --privileged
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.15"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "21"

      - name: Build Angular app
        working-directory: ./client
        run: |
          npm ci
          npm run build --prod

      - name: Build and run stack with Docker Compose
        run: docker compose up --build -d

      - name: Wait for Spring Boot to become healthy
        run: |
          timeout=60
          while [[ "$(docker inspect -f '{{.State.Health.Status}}' team-scrumbags-server)" != "healthy" ]]; do
            sleep 5
            timeout=$((timeout - 5))
            if [ $timeout -le 0 ]; then
              echo "Spring Boot failed to start in time"
              docker logs scrumbags-server
              exit 1
            fi
          done
          echo "Spring Boot is healthy!"
