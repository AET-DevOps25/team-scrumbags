name: Mock Meeting notes build
on: 
  pull_request:
    paths:
      - 'mock-meeting-notes/**'
      - '.github/workflows/mock-meeting-notes-build.yml'
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mock-meeting-notes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          check-latest: true
          cache: true
          cache-dependency-path: "./mock-meeting-notes/go.sum"

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v -o mock-notes-app .