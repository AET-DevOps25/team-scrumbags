trace:
    token-secret: ${TOKEN_SECRET}

spring:
    application:
        name: sdlc-connector

    datasource:
        url: ${DB_URL}
        username: ${DB_USER}
        password: ${DB_PASSWORD}
        driver-class-name: org.postgresql.Driver

    jpa:
        hibernate:
            ddl-auto: update
        properties:
          hibernate:
              dialect: org.hibernate.dialect.PostgreSQLDialect
