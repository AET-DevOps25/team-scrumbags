spring.application.name=transcription
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB

genai.service.url=${GENAI_URL:http://genai:4242}
spring.mvc.async.request-timeout=${TRANSCRIPTION_TIMEOUT:300000}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/transcription-db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:test}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true