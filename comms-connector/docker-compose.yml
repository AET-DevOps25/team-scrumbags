services:
  comms-db:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    ports:
      - "4567:3306"
    volumes:
      - comms_db_data:/var/lib/mysql/
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  comms-connector:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "6666:8080"
    depends_on:
      - comms-db
    env_file:
      - .env
    networks:
      - default
      - trace-network

volumes:
  comms_db_data:

networks:
  trace-network:
    external: true