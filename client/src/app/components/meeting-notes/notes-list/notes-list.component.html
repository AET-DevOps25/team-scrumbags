<div class="flex justify-end">
  <button
    mat-icon-button
    (click)="openUploadDialog()"
    aria-label="Upload notes"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
<mat-list>
  @for (note of notesMetadata(); track note.id) {
  <mat-list-item (click)="goToNoteDetail(note.id)" class="cursor-pointer">
    <span matListItemTitle> {{ note.name }} </span>
  </mat-list-item>
  }
</mat-list>
