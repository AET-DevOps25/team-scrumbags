@if (isLoadingMappings()){
<div class="flex flex-row items-center justify-center">
  <mat-progress-spinner
    diameter="24"
    mode="indeterminate"
  ></mat-progress-spinner>
</div>
} @else {
<form class="flex flex-col gap-2">
  @for (commsUser of commsUsers(); track commsUser; let i = $index) {
  <div class="flex flex-row items-center gap-2">
    <mat-form-field appearance="outline" class="flex-0.5">
      <input
        matInput
        type="text"
        [disabled]="true"
        name="commsUserPlatform"
        [value]="commsUser.platform"
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="flex-1">
      <input
        matInput
        type="text"
        [disabled]="true"
        name="commsUserId"
        [value]="commsUser.platformUserId"
      />
    </mat-form-field>
    @if (i === currentlyEditedEntry()) {
    <!-- the currently edited mapping  -->
    <mat-form-field appearance="outline" class="flex-1">
      <input
        matInput
        type="text"
        name="usernameInput"
        [ngModel]="getUsernameForInputField(commsUser)"
        (ngModelChange)="currentUsernameInput.set($event)"
      />
      @if (isPostingUsername()){
      <mat-progress-spinner
        matSuffix
        diameter="24"
        mode="indeterminate"
        color="primary"
        class="mx-2"
      ></mat-progress-spinner>
      } @else {
      <div matSuffix>
        <button
          mat-icon-button
          type="button"
          (click)="currentlyEditedEntry.set(null)"
        >
          <mat-icon>close</mat-icon>
        </button>
        <button
          mat-icon-button
          type="button"
          [disabled]="projectUsersUsernameMap().get(currentUsernameInput())?.id === commsUser.userId"
          (click)="onSubmitUsername()"
        >
          <mat-icon>check</mat-icon>
        </button>
      </div>
      }
    </mat-form-field>
    } @else {
    <!-- any non edited mapping -->
    <mat-form-field appearance="outline" class="flex-1">
      <input
        matInput
        type="text"
        [disabled]="true"
        [value]="getUsernameForInputField(commsUser)"
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        [disabled]="currentlyEditedEntry() === i"
        (click)="currentlyEditedEntry.set(i)"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </mat-form-field>
    }
  </div>
  }
</form>
}
