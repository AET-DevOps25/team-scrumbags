<div class="flex justify-between items-center align-center mb-8">
  <h1 class="text-3xl font-bold">Project {{project()?.name ?? ""}}</h1>
  <button mat-raised-button color="primary" (click)="navigateToSettings()">
    <mat-icon>settings</mat-icon>
    Settings
  </button>
</div>
<div class="flex flex-row gap-4">
  <div class="flex flex-col gap-4">
    <app-meeting-notes [prelookCount]="3"></app-meeting-notes>
    <app-report-overview></app-report-overview>
  </div>
  <!-- here comes the chat -->
  <span
    class="w-100 h-150 bg-(--mat-sys-secondary) text-(--mat-sys-on-secondary) flex items-center justify-center"
  >
    Chat placeholder
  </span>
</div>
