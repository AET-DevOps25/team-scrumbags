<div class="flex flex-col h-full gap-4">
  <div class="flex justify-between items-center align-center">
    <h1 class="text-3xl font-bold">Project {{project()?.name ?? ""}}</h1>
    <button mat-raised-button color="primary" (click)="navigateToSettings()">
      <mat-icon>settings</mat-icon>
      Settings
    </button>
  </div>
  <div class="flex-1 min-h-0 flex flex-row gap-4">
    <div class="flex-1 min-h-0 w-1/2 flex flex-col gap-4">
      <app-meeting-notes
        class="block h-1/2 min-h-0 p-4 outline !outline-(--mat-sys-outline-variant) rounded !shadow-(--mat-sys-level2)"
        [prelookInput]="3"
      ></app-meeting-notes>
      <app-report-overview
        class="block h-1/2 min-h-0 p-4 outline !outline-(--mat-sys-outline-variant) rounded !shadow-(--mat-sys-level2)"
      ></app-report-overview>
    </div>
    <app-faq-chat
      class="w-1/2 p-4 outline !outline-(--mat-sys-outline-variant) rounded !shadow-(--mat-sys-level2) h-full"
    ></app-faq-chat>
  </div>
</div>
