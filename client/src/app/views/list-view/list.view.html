<div class="p-6 max-w-4xl mx-auto">
  <h1 class="text-center mb-8 text-3xl font-bold">Pokémon List</h1>
  <div class="flex flex-col gap-4">
    @for (pokemon of state.pokemonList(); track pokemon.id) {
      <app-pokemon-card [pokemon]="pokemon"></app-pokemon-card>
    } @empty {
      <p class="text-center text-lg">Loading Pokémon...</p>
    }
  </div>
</div>
