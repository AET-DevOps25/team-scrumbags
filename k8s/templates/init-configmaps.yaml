apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-script
  namespace: {{ .Values.global.namespace }}
data:
  init-db.sql: |
    CREATE DATABASE "pm-db";
    CREATE DATABASE "sdlc-db";
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-init-script
  namespace: {{ .Values.global.namespace }}
data:
  init.sql: |
    CREATE DATABASE IF NOT EXISTS `comms-db`;
    CREATE DATABASE IF NOT EXISTS `transcription-db`;
    CREATE DATABASE IF NOT EXISTS `genai-db`;
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-realm-config
  namespace: {{ .Values.global.namespace }}
data:
  trace-realm.json: |
    {
      "realm": "trace",
      "enabled": true,
      "clients": [
        {
          "clientId": "trace-api",
          "enabled": true,
          "publicClient": true,
          "redirectUris": ["https://{{ .Values.ingress.host }}/*"],
          "webOrigins": ["https://{{ .Values.ingress.host }}"],
          "baseUrl": "https://{{ .Values.ingress.host }}/",
          "rootUrl": "https://{{ .Values.ingress.host }}/",
          "adminUrl": "https://{{ .Values.ingress.host }}/"
        }
      ]
    }