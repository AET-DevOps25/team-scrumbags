{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trace-ingress
  namespace: {{ .Values.global.namespace }}
  annotations:
    cert-manager.io/issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-set-headers: "{{ .Values.global.namespace }}/proxy-headers"
spec:
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: trace-tls-secret
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          # Client (no rewrite)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-service
                port:
                  number: {{ .Values.client.port }}

          # Keycloak (no rewrite)
          - path: /auth(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: keycloak-service
                port:
                  number: {{ .Values.keycloak.port }}

          # API services (strip prefix)
          - path: /api/project(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: project-management-service
                port:
                  number: {{ .Values.projectManagement.port }}
          - path: /api/sdlc(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: sdlc-service
                port:
                  number: {{ .Values.sdlc.port }}
          - path: /api/comm(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: communication-service
                port:
                  number: {{ .Values.communication.port }}
          - path: /api/transcription(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: transcription-service
                port:
                  number: {{ .Values.transcription.port }}
          - path: /api/genai(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: genai-service
                port:
                  number: {{ .Values.genai.port }}

          # Monitoring tools (preserve prefix)
          - path: /grafana(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: grafana-service
                port:
                  number: {{ .Values.grafana.port }}
          - path: /prometheus(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: prometheus-service
                port:
                  number: {{ .Values.prometheus.port }}
          - path: /alertmanager(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: alertmanager-service
                port:
                  number: {{ .Values.alertmanager.port }}
{{- end }}