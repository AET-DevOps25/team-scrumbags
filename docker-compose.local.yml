services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    environment:
      - PROJECT_MANAGEMENT_URL=http://localhost:8080
      - SDLC_URL=http://localhost:8081
      - MEETING_NOTES_URL=http://localhost:3030
      - COMMUNICATION_URL=http://localhost/api/communication
      - GEN_AI_URL=http://localhost/api/gen-ai
      - KEYCLOAK_URL=http://localhost:7999
      - KEYCLOAK_REALM=${KEYCLOAK_REALM:-trace}
      - KEYCLOAK_CLIENT=${KEYCLOAK_CLIENT:-trace-api}
      - DEBUG=${DEBUG:-false}

  project-management:
    build:
      context: ./project-management
      dockerfile: Dockerfile
    network_mode: host
    depends_on:
      - postgres-db
    environment:
      - DEBUG=${DEBUG:-false}
      - DB_URL=jdbc:postgresql://localhost:5432/project-db
      - DB_USER=${PROJECT_DB_USER:-user}
      - DB_PASSWORD=${PROJECT_DB_PASSWORD:-test}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM:-trace}
      - KEYCLOAK_AUTH_URL=http://localhost:7999
      - KEYCLOAK_ADMIN_USERNAME=${KEYCLOAK_ADMIN_USERNAME:-admin}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:-admin}
      - SERVER_PORT=8080
    restart: unless-stopped

  sdlc:
    build:
      context: ./sdlc-connector
      dockerfile: Dockerfile
    network_mode: host
    depends_on:
      - postgres-db
    environment:
      - DEBUG=true
      - TOKEN_SECRET=${SDLC_TOKEN_SECRET:-meinsecret}
      - MODE=${SDLC_MODE:-persist}
      - GENAI_URL=http://localhost/api/gen-ai
      - DB_URL=jdbc:postgresql://localhost:5432/sdlc-db
      - DB_USER=${POSTGRES_DB_USER:-user}
      - DB_PASSWORD=${POSTGRES_DB_PASSWORD:-test}
      - SERVER_PORT=8081
    restart: unless-stopped

  postgres-db:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_DB_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_DB_PASSWORD:-test}
      POSTGRES_PORT: 5432
    network_mode: host
    volumes:
      - postgres_db_data:/var/lib/postgresql/data
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/init-db.sql

  mock-meeting-notes:
    build:
        context: ./mock-meeting-notes
        dockerfile: Dockerfile
    network_mode: host
    environment:
      - SERVER_PORT=3030
      - DEBUG=${DEBUG}
    restart: unless-stopped

  mock-genai:
    build:
        context: ./mock-genai
        dockerfile: Dockerfile
    network_mode: host
    environment:
      - SERVER_PORT=3031
      - DEBUG=${DEBUG}
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:26.2.5
    command:
      - start-dev
      - --import-realm
    network_mode: host
    environment:
      KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_PORT: 7999
      KC_HTTP_ENABLED: true
      KC_HTTP_PORT: 7999
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN_USERNAME:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    volumes:
      - ./project-management/keycloak/:/opt/keycloak/data/import/

volumes:
  postgres_db_data:
